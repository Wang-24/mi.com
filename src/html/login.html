    <title>小米注册</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrap">
            <div class="main">
                <div class="logo"></div>
                <div class="title">
                    <h4>注册小米账号</h4>
                </div>
                <div>
                    <div class="from">
                        <form action="../../interface/reg.php">

                            <h3>用户名/账号</h3>
                            <input class="text username" name="username" type="text">
                            <span class="user"></span>
                            <div>成功注册帐号后，国家/地区将不能被修改</div>

                            <h3>密码</h3>
                            <input class="text password" name="password" type="password">
                            <span class="pwd"></span>

                            <h3>确认密码</h3>
                            <input class="text again" type="password">
                            <span class="repwd"></span>

                            <h3>邮箱</h3>
                            <input class="text email" name="email" type="text">
                            <span class="emailtip"></span>

                            <h3>手机号码</h3>
                            <input class="text phone" name="phone" type="text">
                            <span class='teltip'></span>

                            <div>
                                <p class="hint"></p>
                                <input class="button" type="submit" value="立即注册">
                            </div>
                        </form>

                    </div>
                </div>
                <div class="foot">
                    <p>已阅读并同意：小米<a href="">用户协议</a>和<a href="">隐私政策</a></p>
